<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit Glossary - VYASAD4S</title>
    <link rel="icon" type="image/png" href="images/d4s-favicon.png">
    <link rel="apple-touch-icon" href="images/d4s-favicon.png">
    <link rel="shortcut icon" type="image/png" href="images/d4s-favicon.png">
    <link rel="stylesheet" href="css/terminal.css">
    <style>
        .glossary-container {
            padding: 20px;
            overflow-y: auto;
        }
        .back-link {
            color: #00ff00;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
            font-size: 12px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .glossary-header {
            color: #ff9933;
            font-size: 14px;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ff9933;
        }
        .glossary-term {
            margin: 20px 0;
            padding: 10px;
            border-left: 3px solid #ff9933;
            background-color: rgba(255, 153, 51, 0.05);
        }
        .term-name {
            color: #66d9ef;
            font-size: 12px;
            font-weight: none;
        }
        .term-def {
            color: #b8b8b8;
            margin-top: 10px;
            line-height: 1.2;
            font-size: 12px;
        }
        .loading-message {
            color: #9999cc;
            margin: 40px 0;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="glossary-container">
            <a href="index.html" class="back-link">‚Üê back to terminal</a>
            
            <div class="separator">================================================</div>
            <h1 class="glossary-header">SANSKRIT GLOSSARY</h1>
            <div class="separator">================================================</div>
            
            <div id="glossary-list">
                <p class="loading-message">
                    Vyasad4s is compiling the glossary...<br><br>
                    Terms will appear as daily verses are generated.
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Load glossary from JSON
        fetch('data/glossary.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('glossary-list');
                if (data.terms && data.terms.length > 0) {
                    container.innerHTML = '';
                    data.terms.sort((a, b) => a.term.localeCompare(b.term));
                    data.terms.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'glossary-term';
                        div.innerHTML = `
                            <div class="term-name">${item.term}</div>
                            <div class="term-def">${item.definition}</div>
                        `;
                        container.appendChild(div);
                    });
                }
            })
            .catch(error => console.error('Error loading glossary:', error));
    </script>
</body>
</html>
